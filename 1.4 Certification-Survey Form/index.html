<!DOCTYPE html>
<html lang="en">
    <head>
        <meta>
        <link rel="stylesheet" href="styles.css" >
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" method="post">
            <fieldset>
                <label id="name-label" for="name">Name<input type="text" id="name" name="name" placeholder="Enter your name" required></label>
                <label id="email-label" for="email">Email<input type="email" id="email" name="email" placeholder="Enter your Email" required></label>
                <label id="number-label" for="number">Age<input type="number" id="number" name="age" placeholder="Age" min="10" max="100"></label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="fulltimejob">Full Time Job</option>
                        <option value="fulltimelearner">Full Time Learner</option>
                        <option value="prefernottosay">Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="recommend-definitely"><input type="radio" id="recommend-definitely" class="inline" name="recommend" value="definitely"> Definitely</label>
                <label for="recommend-maybe"><input type="radio" id="recommend-maybe" class="inline" name="recommend" value="maybe"> Maybe</label>
                <label for="recommend-not-sure"><input type="radio" id="recommend-not-sure" class="inline" name="recommend" value="not-sure"> Not sure</label>
            </fieldset>
            <fieldset>
                <label for="favorite">What is your favorite feature of freeCodeCamp?
                    <select id="favorite">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opensource">Open Source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p>What would you like to see improved?</p>
                <label for="improve-frontend"><input type="checkbox" id="improve-frontend" class="inline" name="frontend" value="frontend"> Front-end Projects</label>
                <label for="improve-backend"><input type="checkbox" id="improve-backend" class="inline" name="backend" value="backend"> Back-end Projects</label>
                <label for="improve-data-visualization"><input type="checkbox" id="improve-data-visualization" class="inline" name="data-visualization" value="data-visualization"> Data Visualization</label>
                <label for="improve-challenges"><input type="checkbox" id="improve-challenges" class="inline" name="challenges" value="challenges"> Challenges</label>
                <label for="improve-open-source-com"><input type="checkbox" id="improve-open-source-com" class="inline" name="open-source" value="open-source"> Open Source Community</label>
                <label for="improve-gitter-help-rooms"><input type="checkbox" id="improve-gitter-help-rooms" class="inline" name="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms</label>
                <label for="improve-videos"><input type="checkbox" id="improve-videos" class="inline" name="videos" value="videos"> Videos</label>
                <label for="improve-city-meetups"><input type="checkbox" id="improve-city-meetups" class="inline" name="city-meetups" value="city-meetups"> City Meetups</label>
                <label for="improve-wiki"><input type="checkbox" id="improve-wiki" class="inline" name="wiki" value="wiki"> Wiki</label>
                <label for="improve-forum"><input type="checkbox" id="improve-forum" class="inline" name="forum" value="forum"> Forum</label>                
            </fieldset>
            <fieldset>
                <label>Any comments or suggestions?<textarea placeholder="Enter your comment here..." rows="8" cols="50"></textarea></label>                
            </fieldset>
            <input type="submit" id="submit" value="Submit">
        </form>
    </body>
</html>
